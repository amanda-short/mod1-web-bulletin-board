<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Supabase Web App</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="post.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/alchemy-favicon.png" alt="logo">
        <p class="title">Bulletin</p>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="/post">New Post</a>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <form id="post-form">
            <label>
                <div>Category</div>
                <input name="category" required placeholder="title">
                <!-- <select id="category-select" name="category_id" required>
                    <option value="for sale">for sale</option>
                    <option value="event">event</option>
                    <option value="housing">housing</option>
                    <option value="free">free</option>
                </select> -->
            </label>
            <label>
                <div>Title</div>
                <input name="title" required placeholder="title">
            </label>
            <label>
                <div>Description</div>
                <textarea name="description" required placeholder="details..."></textarea>
            </label>
            <label>
                <div>Contact</div>
                <input id="contact" required placeholder="contact">
            </label>
            <button>Post Bulletin</button>    
        </form>

    </main>

</body>

</html>
