<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Supabase Web App</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">


    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png" alt="logo">
        <p class="title">Bulletin Board</p>
        <nav>
            <a href="/">Home</a>
            <a href="/post/">New Bulletin</a>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <ul id="bulletin-board">
            <li class="post-it">
                <h2>Dogs</h2><span class="category" title="free"></span>
                <p class="description">large pups</p>
                <p>ruff</p>
            </li>
            <li class="post-it">
                <h2>Storage space</h2><span class="category" title="housing"></span>
                <p class="description">Large shed. $500/mo</p>
                <p>text me at 555-555-5555</p>
            </li>
            <li class="post-it">
                <h2>tap dancer</h2><span class="category" title="event"></span>
                <p class="description">fast feet!</p>
                <p>concert hall</p>
            </li>
        </ul>

    </main>

</body>

</html>
